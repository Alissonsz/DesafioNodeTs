name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Configure release version
        run: |
          echo "VERSION=$(echo ${{ github.ref }} | sed -e 's/^refs\/tags\///')" >> $GITHUB_ENV
      - name: Create release
        id: create_release
        uses: actions/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
      - name: Sync core repo dependency version
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.OTHER_REPO_TOKEN }}
          repository: alissonsz/testspracticing
          event-type: bump-button-version