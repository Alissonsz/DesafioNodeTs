name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Configure release version
        run: |
          echo "VERSION=$(echo ${{ github.ref }} | sed -e 's/^refs\/tags\///')" >> $GITHUB_ENV
      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: Release ${{ env.VERSION }}
          generateReleaseNotes: true
          draft: false
          prerelease: false